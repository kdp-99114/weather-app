<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/weatherapp.css">
    <script defer src="../js/weatherapp.js"></script>
</head>
<body>
    <div class="app-wrap">
        <h1>Welcome to my Weather App!</h1>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a City...">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="hi-low"></div>
                <div class="weather"></div>
                <div class="weather-icon">
                    <img src="" alt="" id="weather-img">
                </div>
            </div>
        </main>
    </div>
    <footer>
        <span>Copyright &copy; 2020 All Rights Reserved by <a href="https://github.com/kdp-99114">Kardam Pandey</a>.</span> 
    </footer>
    
</body>
</html>
